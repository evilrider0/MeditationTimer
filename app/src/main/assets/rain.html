<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rain</title>
    <style>
      
    </style>
  </head>
  <body  class="body-rain">
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="back" href="#" onclick="myFunction()"><i class="fa fa-chevron-left"></i> <b>Back </b></a>
              </li>
          </ul>
          <a class="navbar-brand appName mr-auto" href="#">Rain</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fa fa-align-justify"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <div class="row">
                <li class="nav-item active col-6">
                  <a class="nav-link text-center" href="index.html">Home</a>
                </li>
                <li class="nav-item col-6">
                  <a class="nav-link text-center" href="dashboard.html">Link</a>
                </li>
              </div>
            </ul>
            
          </div>
        </nav>
    </header>
    <br>
    <br>
    <br>
        <div class="vid-container">
          <video loop >
            <!-- <source src="./video/rain.mp4"  type="video/mp4"> -->
          </video>
        </div>
        <!-- time -->
        <div class="container">
          <div class="row time-select">
            <div class="col-4">
              <button data-time="100" class="btn btn-light btn-block">2 Minutes</button>
            </div>
            <div class="col-4">
              <button data-time="300" class="btn btn-light btn-block">5 Minutes</button>
            </div>
            <div class="col-4">
              <button data-time="600" class="btn btn-light btn-block">10 Minutes</button>
            </div>
          </div>
        </div>

        <div class="clearfix">...</div>
        <!-- playbutton -->
        <div class="container">
          <div class="row player-container">
            <!-- audio -->
            <audio class="song">
              <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" class="play"></img>
            <!-- <div class="play"><i class="fa fa-play-circle fa-3x"></i></div> -->
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="10"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="5"/>
            </svg>
            <h3 class="time-display">0:00</h3> 
          </div>
        </div>
        <div class="clearfix">...</div>
        <br><br><br><br><br>
        <!-- environment pickker -->
        <div class="container">
          <div class="row sound-picker">
            <div class="col-2"></div>
            <div class="col-4">
              <button data-sound="./sounds/rain.mp3" data-video="img/rain.jpg" class="pull-right"><img src="./svg/rain.svg" alt=""></button>
              <!-- <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" class="pull-right"><img src="./svg/rain.svg" alt=""></button> -->
            </div>
            <div class="col-4">
              <button data-sound="./sounds/beach.mp3" data-video="img/sea.jpg"><img src="./svg/beach.svg" alt=""></button>
              <!-- <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button> -->
            </div>
            <div class="col-2"></div>
          </div>
        </div>



          


    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
